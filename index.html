<!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
 </head>

  <body>
    <section>
      <div class="left">
        <div class="main">
          <h1 class="main_title">Become a member</h1>
          <p class="main_text">Use social networks to join us instantly. <br> You won't spend any time confirming those
          boring emails.</p>
        </div>
        <ul>
          <li class="box box-1">
            <a class="box_link" href="#">
              <img class="img" src="./img/googleplus.svg" width="25" alt="google+">
              <p class="text">Sign up with google+</p>
            </a>
            
          </li>
          
          <li class="box box-2">
            <a class="box_link" href="#">
              <img class="img" src="./img/facebook.svg" width="25" alt="facebook">
              <p class="text">Sign up with facebook</p>
            </a>
            
          </li>
          <li class="box box-3">
            <a class="box_link" href="#">
              <img class="img" src="./img/twitter.svg" width="25" alt="twitter">
              <p class="text">Sign up with twitter</p>
            </a>
          </li>
        </ul>
        <hr class="line">
        <div class="end">
          <h4 class="last_title">You can still sign up with your email address</h4>
          <a href="#">
            <p class="last_text">Sign up with your email</p>
          </a>
          
        </div>
      </div>
      <div class="right">
        <img class="picture" src="./img/side.jpg" width="400" alt="">
      </div>
    </section>

      Woah!
      You've already finished half of the first loop. Keep going!
